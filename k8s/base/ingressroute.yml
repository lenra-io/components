apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: lenra
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`app.test.lenra.io`, `dev.test.lenra.io`) && Path(`/laisse-moi-entrer`)
      middlewares:
        - name: auth
          namespace: traefik
        - name: redirect-to-base
          namespace: traefik
      services:
        - kind: Service
          name: lenra-client
          port: 8080
      priority: 50
    - kind: Rule
      match: Host(`app.test.lenra.io`, `dev.test.lenra.io`) && HeadersRegexp(`Cookie`, `(^|;)lenra-intra=`) && PathPrefix(`/api`, `/auth`, `/socket`, `/runner`)
      middlewares:
        - name: auth
          namespace: traefik
      services:
        - kind: Service
          name: lenra-server
          port: 4000
      priority: 40
    - kind: Rule
      match: Host(`app.test.lenra.io`, `dev.test.lenra.io`) && HeadersRegexp(`Cookie`, `(^|;)lenra-intra=`)
      middlewares:
        - name: auth
          namespace: traefik
      services:
        - kind: Service
          name: lenra-client
          port: 8080
      priority: 30
