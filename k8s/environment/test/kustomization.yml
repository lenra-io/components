apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../../../client/k8s/base
  - ../../../server/k8s/base
  - ../../../documentation/k8s/base

patches:
  - path: ingressroute-patches.yml
    target:
      kind: IngressRoute
      name: lenra

patchesStrategicMerge:
  - deployment-client.yml
  - deployment-documentation.yml

configMapGenerator:
  - name: nginx-conf
    files:
      - add-script.conf
