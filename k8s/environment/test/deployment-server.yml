kind: Deployment
apiVersion: apps/v1
metadata:
  name: lenra-server
spec:
  template:
    spec:
      containers:
        - name: lenra-server
          env:
            - name: PORT
              value: "4000"
            - name: SERVICE_NAME
              value: lenra-server-headless.lenra-test.svc.cluster.local
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: APP_HOST
              valueFrom:
                configMapKeyRef:
                  name: lenra-host
                  key: LENRA_HOST
