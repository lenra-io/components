name: fr_lenra_client
description: Plateforme d'applications dans le Cloud
publish_to: none
version: 0.1.0+alpha.0
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  phoenix_wings: ^0.2.1
  json_patch: ^2.0.0
  http: ^0.13.0
  redux: ^4.0.0+3
  flutter_redux: ^0.7.0
  redux_remote_devtools: ^2.0.0
  redux_dev_tools: ^0.5.2
  mockito: ^4.1.4
  sentry_flutter: ^5.0.0
  provider: ^5.0.0

dev_dependencies:
  flutter_launcher_icons: "^0.9.0"
  pedantic: ^1.9.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/api/ui.json
    - assets/images/logo-vertical.png
  fonts:
    - family: Source Sans Pro
      fonts:
        - asset: fonts/Source_Sans_Pro/SourceSansPro-Regular.ttf
        - asset: fonts/Source_Sans_Pro/SourceSansPro-SemiBold.ttf
        - asset: fonts/Source_Sans_Pro/SourceSansPro-Bold.ttf

flutter_icons: # see https://pub.dev/packages/flutter_launcher_icons
  image_path: "assets/images/icon-512.png"
  image_path_ios: "assets/images/icon-1024-white-bg.png"
  remove_alpha_ios: true
  android: true
  ios: true
  adaptive_icon_background: "#FFFFFF" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/images/maskable-icon.png"